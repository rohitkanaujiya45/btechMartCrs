<section class="container">
    <div class="feedback-container">
      <h2>Feedback</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="city">City</label>
          <select id="city" name="city" required>
            <option value="" disabled selected>Select your city</option>
            <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="feedback">Please share your feedback, what can we improve?</label>
          <textarea id="feedback" name="feedback" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label for="file">Upload <span>(.jpg, .png files only)</span></label>
          <input type="file" id="file" name="file" accept=".jpg, .png" />
        </div>
        <div class="form-group terms">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms">I agree to Terms & Conditions</label>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </section>
