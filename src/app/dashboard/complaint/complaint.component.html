<div class="help-container">
  <header>
    <h2>24 X 7 Help</h2>
    <img src="https://via.placeholder.com/80x40?text=Bharat+BillPay" alt="Bharat BillPay Logo" />
  </header>

  <div class="dropdown">
    <h3 class="dropdown-header">BBPS Transaction & Complaints</h3>
    <ul class="dropdown-menu">
      <li>
        <a
          href="#"
          class="dropdown-item"
          (click)="toggleDropdown('raise-complaint')"
          >Raise a Transaction Complaint</a
        >
      </li>
      <li>
        <a
          href="#"
          class="dropdown-item"
          (click)="toggleDropdown('view-history')"
          >View Complaint History</a
        >
      </li>
    </ul>
  </div>

  <div id="raise-complaint" class="container" [class.active]="activeDropdown === 'raise-complaint'">
    <h2>Raise a Transaction Complaint</h2>
    <form class="complaint-form">
      <div class="form-group">
        <input type="text" placeholder="Transaction ID" />
      </div>
      <div class="form-group">
        <input type="text" placeholder="Mobile Number" />
      </div>
      <div class="form-group">
        <input type="date" placeholder="From Date" />
      </div>
      <div class="form-group">
        <input type="date" placeholder="To Date" />
      </div>
      <button type="submit" disabled>Search</button>
    </form>
    <p class="no-records">No records found</p>
  </div>

  <div id="view-history" class="container" [class.active]="activeDropdown === 'view-history'">
    <h2>View Complaint History</h2>
    <p>Complaint history content goes here.</p>
  </div>
</div>
